<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>--JS--</title>
        <link rel="stylesheet" href="./JavaScriptForKids/style.css" />
    </head>

    <body>
        <h1>Виселица!</h1>
        <!-- <script src="/JavaScriptForKids/index.js"></script> -->
        <script>
            let name = prompt("Как вас зовут?")
            console.log("Привет, " + name)

            confirm(`Не желаете ссыграть ${name} ?`)

            // Создаем массив со словами
            let words = ["программа", "макака", "прекрасный", "оладушек"]
            // Выбираем случайное слово
            let word = words[Math.floor(Math.random() * words.length)]
            // Создаем итоговый массив
            let answerArray = []
            for (let i = 0; i < word.length; i++) {
                answerArray[i] = "_"
            }

            let remainingLetters = word.length

            // Основной код

            // Игровой цикл
            while (remainingLetters > 0) {
                // Показываем состояние игры
                alert(answerArray.join(" "))
                // Запрашиваем вариант ответа
                let guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.")

                if (guess === null) {
                    // Выходим из игрового цикла
                    break
                } else if (guess.length !== 1) {
                    alert("Пожалуйста, введите только одну букву.")
                } else if (typeof guess === "string") {
                    alert("Пожалуйста, введите букву.")
                } else {
                    // Обновляем состояние игры
                    for (let j = 0; j < word.length; j++) {
                        if (word[j] === guess) {
                            // вхождения угаданной буквы
                            answerArray[j] = guess
                            // Обновляем answerArray и remainingLetters для каждого
                            remainingLetters--
                        }
                    }
                }
            }
            // Конец игрового цикла
            alert(answerArray.join(" "))
            alert(`Отлично! поздровляю ${name} !!! было загадано слово " ${word}`)
        </script>
    </body>
</html>
