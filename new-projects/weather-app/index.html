<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/html" rel="stylesheet" href="./spin.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Banner weather</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <div class="wrapper__input">
                    <input name="searchWeather" type="text" class="search-weather" />
                </div>
                <div id="weather" class="weather">
                    <div class="weather__header">
                        <div class="weather__main">
                            <div class="overlay">
                                <span class="loader"></span>
                            </div>
                            <div class="weather__city">Kyiv</div>
                            <div class="weather__status">Clouds</div>
                        </div>
                    </div>
                    <div class="weather__info">
                        <div class="weather__icon">
                            <img src="http://openweathermap.org/img/w/04d.png" alt="Clouds" />
                        </div>
                        <div class="weather__temp">14</div>
                        <div class="weather__feels-like">Feels like: 13</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./weather_API.js"></script>
    </body>
</html>
